<html>
<body>
<canvas id="canvas"></canvas>
<script>
const stations = [
["東京", 0.0],
["有楽町", 0.8],
["新橋", 1.9],
["浜松町", 3.1],
["田町", 4.6],
["高輪ゲートウェイ", 5.9],
["品川", 6.8],
["大崎", 8.8],
["五反田", 9.7],
["目黒", 10.9],
["恵比寿", 12.4],
["渋谷", 14.0],
["原宿", 15.2],
["代々木", 16.7],
["新宿", 17.4],
["新大久保", 18.7],
["高田馬場", 20.1],
["目白", 21.0],
["池袋", 22.2],
["大塚", 24.0],
["巣鴨", 25.1],
["駒込", 25.8],
["田端", 27.4],
["西日暮里", 28.2],
["日暮里", 28.7],
["鶯谷", 29.8],
["上野", 30.9],
["御徒町", 31.5],
["秋葉原", 32.5],
["神田", 33.2],
];
const totalDistance = 34.5;
const canvas = document.createElement('canvas');
const context = canvas.getContext('2d');
canvas.width = 900;
canvas.height = 900;
document.body.appendChild(canvas);

const centerX = 400;
const centerY = 400;
const radius = 350;
const circleSize = 10;

context.font = "14px sans-serif";
context.strokeStyle = 'green';
context.lineWidth = 10.0;
context.beginPath();
context.arc(centerX, centerY, radius, 0, Math.PI * 2);
context.stroke();

context.lineWidth = 5.0;
stations.forEach(function(s) {
  angle = (s[1] / totalDistance * 360) * Math.PI / 180;

  x = radius * Math.cos(angle) + centerX;
  y = radius * Math.sin(angle) + centerY;

  context.beginPath();
  context.arc(x, y, circleSize, 0, Math.PI * 2);
  context.fillStyle = 'white';
  context.fill();
  context.stroke();
  context.fillStyle = 'black';
  // str = s[0] + ' (' + s[1] + ')';
  context.fillText(s[0], x + circleSize, y - circleSize);
});

</script>
</body>
</html>
